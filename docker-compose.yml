version: '3'

services:
  api:
    build:
      context: .
    volumes:
      - ".:/code"
      - "node_modules:/code/node_modules"
    command: "npm start"
    ports:
      - "8080:3000"
    restart: always

  doc:
    image: swaggerapi/swagger-ui
    ports:
      - "80:8080"

volumes:
  node_modules:
